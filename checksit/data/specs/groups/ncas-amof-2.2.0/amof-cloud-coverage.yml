var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - cloud_base_altitude:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, layer_index
      - units:m
      - standard_name:cloud_base_altitude
      - long_name:Cloud Base Altitude (Geometric height above geoid WGS84)
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires1:
  func: checksit.generic.check_var
  params:
    variable:
      - cloud_coverage:__OPTIONAL__
    defined_attrs:
      - type:byte
      - dimension:time, layer_index
      - units:okta
      - long_name:Cloud Coverage in oktas (0 = clear, 8 = full coverage, 9 = vertical visibility)
      - _FillValue:-127.0
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
