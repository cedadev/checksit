var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - altitude:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:altitude
      - units:m
      - standard_name:altitude
      - long_name:Geometric height above geoid (WGS84).
      - _FillValue:-1e+20
      - axis:Z
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
var-requires1:
  func: checksit.generic.check_var
  params:
    variable:
      - spectral_reflectivity:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, altitude, index_bin
      - units:dB
      - long_name:Spectral Reflectivity
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires2:
  func: checksit.generic.check_var
  params:
    variable:
      - rain_drop_diameter:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, altitude, index_bin
      - units:mm
      - long_name:Rain Drop Diameter
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires3:
  func: checksit.generic.check_var
  params:
    variable:
      - drop_size_distribution:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, altitude, index_bin
      - units:m-3 mm-1
      - long_name:Rain Size Distribution
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires4:
  func: checksit.generic.check_var
  params:
    variable:
      - qc_flag:__OPTIONAL__
    defined_attrs:
      - type:byte
      - dimension:time, altitude, index_bin
      - units:1
      - long_name:Data Quality flag
      - flag_values:0b,1b, 2b, 3b, 4b, 5b, 6b, 7b, 8b
      - flag_meanings:not_used good_data suspect_data_zero_radar_return bad_data_rainfall_rate_<_0_mm_hr-1 suspect_data_rainfall_rate_>_300_mm_hr-1 bad_data_rainfall_velocity_<_0_m_s-1 good_data_rainfall_rate_=_0_m_s-1 bad_data_gate_index_exceeds_number_of_measurement_gates_in_use suspect_data_time_stamp_error
dims-requires:
  func: checksit.generic.check_dim_exists
  params:
    dimensions:
      - index_bin:__OPTIONAL__
      - altitude:__OPTIONAL__
