var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - mass_concentration_of_nitrate_in_ambient_aerosol_particles_in_air:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time
      - units:ug cm-3
      - long_name:Mass concentration of the NO3 component of ambient aerosol particles in air
