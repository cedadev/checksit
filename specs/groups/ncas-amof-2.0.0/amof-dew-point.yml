var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - dew_point_temperature:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time
      - units:K
      - standard_name:dew_point_temperature
      - long_name:Dew \Frost point Temperature
