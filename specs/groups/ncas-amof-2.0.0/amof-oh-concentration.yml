var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - number_concentration_of_hydroxyl_radical_in_air:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time
      - units:m-3
      - long_name:Number Concentration of Hydroxyl Radical in air
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
