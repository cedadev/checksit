var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - altitude:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:altitude
      - units:m
      - standard_name:altitude
      - long_name:Geometric height above geoid (WGS84).
      - _FillValue:-1e+20
      - axis:Z
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
var-requires1:
  func: checksit.generic.check_var
  params:
    variable:
      - mole_fraction_of_ozone_in_air:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, altitude
      - standard_name:mole_fraction_of_ozone_in_air
      - long_name:Mole Fraction of Ozone in air
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
      - chemical_species:O3
