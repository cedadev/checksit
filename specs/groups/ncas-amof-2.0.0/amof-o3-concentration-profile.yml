  params:
    variable:
      - qc_flag:__OPTIONAL__
    defined_attrs:
      - type:byte
      - dimension:time, altitude
      - units:1
      - long_name:Data Quality flag
    rules_attrs:
      - flag_values: rule-func:check-qc-flags
dims-requires:
  func: checksit.generic.check_dim_exists
  params:
    dimensions:
      - altitude:__OPTIONAL__
