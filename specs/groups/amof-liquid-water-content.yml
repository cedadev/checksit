var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - cloud_liquid_water_content:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time
      - units:g m-3
      - long_name:Cloud Liquid Water Content
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
var-requires1:
  func: checksit.generic.check_var
  params:
    variable:
      - qc_flag:__OPTIONAL__
    defined_attrs:
      - type:byte
      - dimension:time
      - units:1
      - long_name:Data Quality flag
      - flag_values:0b,1b, 2b
      - flag_meanings:not_used good_data bad_data_do not_use
