required-global-attrs:
  func: checksit.generic.check_global_attrs
  params:
    rules_attrs:
      # Location of a camera or an instrument (photo)
      XMP-iptcExt:LocationCreatedLocationName: regex-rule:location
      XMP-iptcExt:LocationCreatedGPSAltitude: regex-rule:altitude
      XMP-iptcExt:LocationCreatedGPSLatitude: regex-rule:latitude
      XMP-iptcExt:LocationCreatedGPSLongitude: regex-rule:longitude
      # (Relation for photos)
      XMP-dc:Relation: regex:((IsPartOf\shttps://catalogue.ceda.ac.uk/uuid/)|(IsFormatOf\shttps://catalogue.ceda.ac.uk/uuid/))[a-z0-9]+