dims-requires:
  func: checksit.generic.check_dim_exists
  params:
    dimensions:
      - index:__OPTIONAL__

required-global-attrs:
  func: checksit.generic.check_global_attrs
  params:
    vocab_attrs:
    rules_attrs:
      measurement_technique: rule-func:string-of-length:3+
      category_configuration_headers: regex:min\sarea,\smax\sarea,\smin\sshape,\smax\sshape,\smin\sIAT,\smax\sIAT,\sedge\srej,\smin\sN,\smax\sN,\smin\sarea\sfrac,\smax\sarea\sfrac,\smin\saspect\sratio,\smax\saspect\sratio,\swidth\smin,\swidth\smax,\sstreak,\sCoM,\sgrey\sMode,\szd\sthreshold

strict-checking:
  func: checksit.generic.check_defined_only
  params:
    all_global_attrs:
        - source
        - platform
        - Conventions
        - instrument_manufacturer
        - instrument_model
        - instrument_serial_number
        - instrument_software
        - instrument_software_version
        - creator_name
        - creator_email
        - creator_url
        - institution
        - processing_software_url
        - processing_software_version
        - calibration_sensitivity
        - calibration_certification_date
        - calibration_certification_url
        - sampling_interval
        - averaging_interval
        - product_version
        - processing_level
        - last_revised_date
        - project
        - project_principal_investigator
        - project_principal_investigator_email
        - project_principal_investigator_url
        - licence
        - acknowledgement
        - platform_type
        - deployment_mode
        - title
        - featureType
        - time_coverage_start
        - time_coverage_end
        - geospatial_bounds
        - platform_altitude
        - location_keywords
        - amf_vocabularies_release
        - history
        - comment
        - measurement_technique
        - category_configuration_headers
    all_dimensions:
        - time
        - latitude
        - longitude
        - altitude
        - index
    all_variables:
        - time
        - latitude
        - longitude
        - altitude
        - day_of_year
        - year
        - month
        - day
        - hour
        - minute
        - second
        - platform_speed_wrt_air
        - platform_course
        - platform_orientation
        - platform_speed_wrt_ground
        - platform_pitch_angle
        - platform_pitch_rate
        - platform_roll_angle
        - platform_roll_rate
        - platform_yaw_angle
        - platform_yaw_rate
        - instrument_pitch_angle
        - instrument_pitch_rate
        - instrument_pitch_minimum
        - instrument_pitch_maximum
        - instrument_pitch_standard_deviation
        - instrument_roll_angle
        - instrument_roll_rate
        - instrument_roll_minimum
        - instrument_roll_maximum
        - instrument_roll_standard_deviation
        - instrument_yaw_angle
        - instrument_yaw_rate
        - instrument_yaw_minimum
        - instrument_yaw_maximum
        - instrument_yaw_standard_deviation
        - ambient_particle_diameter
        - measurement_channel_lower_limit
        - measurement_channel_upper_limit
        - ambient_particle_number_per_channel
        - ambient_particle_size_distribution
        - ambient_particle_size_distribution_all
        - ambient_particle_size_distribution_hi
        - ambient_particle_size_distribution_li
        - ambient_particle_size_distribution_mi
        - ambient_particle_size_distribution_small
