  params:
    variable:
      - ambient_particle_diameter:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:index
      - units:um
      - long_name:Ambient Particle Diameter
      - valid_min:<derived from file>
      - valid_max:<derived from file>
