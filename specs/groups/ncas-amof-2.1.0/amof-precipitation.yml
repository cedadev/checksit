var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - diameter:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:diameter
      - units:mm
      - long_name:Hydrometeor Diameter
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
    additional_attrs_allowed:
      False
