        - last_revised_date
        - project
        - project_principal_investigator
        - project_principal_investigator_email
        - project_principal_investigator_url
        - licence
        - acknowledgement
        - platform_type
        - deployment_mode
        - title
        - featureType
        - time_coverage_start
        - time_coverage_end
        - geospatial_bounds
        - platform_altitude
        - location_keywords
        - amf_vocabularies_release
        - history
        - comment
        - measurement_technique
        - measurement_quanta
        - collection_area
        - laser_wavelength
        - laser_sample_area
    all_dimensions:
        - time
        - latitude
        - longitude
        - altitude
        - diameter
        - fallspeed
    all_variables:
        - time
        - latitude
        - longitude
        - altitude
        - day_of_year
