  func: checksit.generic.check_var
  params:
    variable:
      - wind_speed:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time
      - units:m s-1
      - standard_name:wind_speed
      - long_name:Mean Wind Speed
      - _FillValue:-1e+20
