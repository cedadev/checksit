var-requires0:
  func: checksit.generic.check_var
  params:
    variable:
      - altitude:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, index
      - units:m
      - standard_name:altitude
      - long_name:Geometric height above geoid (WGS84).
      - _FillValue:-1e+20
      - axis:Z
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - coordinates:latitude longitude
var-requires1:
  func: checksit.generic.check_var
  params:
    variable:
      - wind_speed:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, index
      - units:m s-1
      - standard_name:wind_speed
      - long_name:Wind speed
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires2:
  func: checksit.generic.check_var
  params:
    variable:
      - wind_from_direction:__OPTIONAL__
    defined_attrs:
      - type:float
      - dimension:time, index
      - units:degree
      - standard_name:wind_from_direction
      - long_name:Wind Direction
      - _FillValue:-1e+20
      - valid_min:<derived from file>
      - valid_max:<derived from file>
      - cell_methods:time: mean
      - coordinates:latitude longitude
var-requires3:
  func: checksit.generic.check_var
  params:
    variable:
      - qc_flag:__OPTIONAL__
    defined_attrs:
      - type:byte
      - dimension:time, index
      - units:1
      - long_name:Data Quality flag
    rules_attrs:
      - flag_values: rule-func:check-qc-flags
